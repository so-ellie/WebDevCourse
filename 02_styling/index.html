<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="music-table">
      <thead>
        <tr>
          <th>Song Name</th>
          <th>Artist</th>
          <th>Year</th>
          <th>Image</th>
          <th>YouTube Video</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Blinding Lights</td>
          <td>The Weeknd</td>
          <td>2019</td>
          <td>
            <img
              src="https://i.ytimg.com/vi/4NRXx6U8ABQ/hqdefault.jpg"
              alt="Blinding Lights"
            />
          </td>
          <td>
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/watch?v=upA6xWZ2e_s&list=RDupA6xWZ2e_s&start_radio=1"
              title="Blinding Lights - The Weeknd"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Cardigan</td>
          <td>Taylor Swift</td>
          <td>2020</td>
          <td>
            <img
              src="https://i.ytimg.com/vi/K-a8s8OLBSE/hqdefault.jpg"
              alt="Cardigan"
            />
          </td>
          <td>
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/K-a8s8OLBSE"
              title="Cardigan - Taylor Swift"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Shape of You</td>
          <td>Ed Sheeran</td>
          <td>2017</td>
          <td>
            <img
              src="https://i.ytimg.com/vi/JGwWNGJdvx8/hqdefault.jpg"
              alt="Shape of You"
            />
          </td>
          <td>
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/JGwWNGJdvx8"
              title="Shape of You - Ed Sheeran"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
