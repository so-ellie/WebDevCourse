<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eliya Sofir's TubeTracker</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="text-center text-primary mb-4">Excercise Songs List</h1>
      <div class="card border-primary mb-4">
        <div class="card-body">
          <form id="songForm" class="row g-2">
            <input type="hidden" id="songId" />

            <div class="col-md-4">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Song Title"
                required
              />
            </div>

            <div class="col-md-4">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="YouTube URL"
                required
              />
            </div>

            <div class="col-md-2">
              <input
                type="number"
                id="rating"
                class="form-control"
                placeholder="Rating 1â€“10"
                min="1"
                max="10"
                required
              />
            </div>

            <div class="col-md-2">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-success w-100"
              >
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="search"
          class="form-control w-50"
          placeholder="Search..."
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Sort by:</label>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="sortRadio"
            id="sortName"
            value="name"
          />
          <label class="form-check-label" for="sortName">Name (A-Z)</label>
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="sortRadio"
            id="sortDate"
            value="date"
            checked
          />
          <label class="form-check-label" for="sortDate"
            >Date Added (Newest)</label
          >
        </div>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="sortRadio"
            id="sortRating"
            value="rating"
          />
          <label class="form-check-label" for="sortRating">Rating</label>
        </div>
      </div>

      <button
        type="button"
        id="toggleViewBtn"
        class="btn btn-outline-info btn-sm mb-3"
      >
        Cards View
      </button>

      <table class="table table-hover" id="songTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>Thumbnail</th>
            <th>Link</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="songList"></tbody>
      </table>
      <div id="cardContainer" class="row g-3 mt-3 d-none"></div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-primary">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsTitle">Song Details</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body" id="detailsBody"></div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
